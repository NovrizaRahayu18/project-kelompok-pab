<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zentro Store - Data Penjualan</title>
    <link rel="stylesheet" href="/assets/style/data-penjualan.css">
    <link rel="icon" href="/assets/images/logo.jpg" type="image/jpg">z
</head>
<body>
    
<div class="container">

    <div class="navigasi">
        <div class="judul">
            <div class="gambar">
                <img src="/assets/images/logo.jpg" alt="">
            </div>
            <h2>Zentro Store</h2>
        </div>
        
        <div class="list">
            <ul>
                <li><a href="/">Dashboard</a></li>
                <li><a href="/supervisor/kasir.html">Kasir</a></li>
                <li><a href="/supervisor/data-penjualan.html">Data Penjualan</a></li>
                <li><a href="/supervisor/data-user.html">Data User</a></li>
                <li><a href="#" onclick="handleLogout(event)">Logout</a></li>
            </ul>
        </div>
    </div>

    <div class="konten">
        <div class="isi-konten">
            <div class="con-button">
                <button id="printButton" class="btn print">Print Halaman</button>
                <div class="filter-container">
                    <div class="date-filter">
                        <label for="startDate">Dari Tanggal:</label>
                        <input type="date" id="startDate">
                        <label for="endDate">Sampai Tanggal:</label>
                        <input type="date" id="endDate">
                        <button onclick="resetFilter()" class="btn reset">Reset Filter</button>
                    </div>
                </div>
            </div>

            <table border="1">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>ID Penjualan</th>
                        <th>Tanggal</th>
                        <th>Total Harga</th>
                        <th>Uang Bayar</th>
                        <th>Kembalian</th>
                        <th>Kasir</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="data_penjualan">
                    
                </tbody>
            </table>
            
            <div id="pagination" class="pagination">
            <!-- Pagination controls akan dirender oleh JavaScript -->
            </div>
        </div>
    </div>
    <div id="deleteModal" class="modal" style="display: none;">
        <div class="modal-content">
          <p>Apakah Anda yakin ingin menghapus data penjualan ini?</p>
          <div class="modal-actions">
            <button class="btn cancel" onclick="closeModal()">Batal</button>
            <button class="btn confirm" onclick="confirmDelete()">Hapus</button>
          </div>
        </div>
      </div>
</div>
<script>
document.getElementById('printButton').addEventListener('click', () => {
        window.print();
    });

const formatDate = (dateString) => {
    // Pecah string berdasarkan tanda "-"
    const parts = dateString.split("-");
    
    // Pastikan formatnya benar sebelum memproses
    if (parts.length !== 3) return "Invalid Date";

    const day = parts[0];
    const month = parts[1];
    const year = parts[2];

    return `${month}-${day}-${year}`;
};

// Add event listeners for date inputs
document.getElementById('startDate').addEventListener('change', applyDateFilter);
document.getElementById('endDate').addEventListener('change', applyDateFilter);

// Fungsi untuk menerapkan filter tanggal
function applyDateFilter() {
    // Reset ke halaman pertama saat menerapkan filter
    currentPage = 0;
    loadDataPenjualan();
}

// Fungsi reset filter
function resetFilter() {
    document.getElementById('startDate').value = '';
    document.getElementById('endDate').value = '';
    currentPage = 0;
    loadDataPenjualan();
}

// Update fungsi loadDataPenjualan untuk menyertakan parameter filter tanggal
const loadDataPenjualan = async (page = 0) => {
    try {
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;
        
        let url = `/api/penjualan?page=${page}&limit=9`;
        
        // Tambahkan parameter tanggal jika ada
        if (startDate) {
            url += `&startDate=${startDate}`;
        }
        if (endDate) {
            url += `&endDate=${endDate}`;
        }
        
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error('Gagal mengambil data penjualan');
        }
        const data = await response.json();
        
        totalPages = data.totalPages;
        currentPage = data.page;
        
        const tableBody = document.getElementById('data_penjualan');
        tableBody.innerHTML = '';
        
        if (data.result.length === 0) {
            // Tampilkan pesan jika tidak ada data yang ditemukan
            const emptyRow = document.createElement('tr');
            emptyRow.innerHTML = `<td colspan="8" style="text-align: center; font-style: italic;">Tidak ada data dalam rentang tanggal yang dipilih</td>`;
            tableBody.appendChild(emptyRow);
        } else {
            data.result.forEach((penjualan, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${(currentPage * 9) + index + 1}</td>
                    <td class="tengah">${penjualan.id_penjualan}</td>
                    <td class="tengah">${formatDate(penjualan.tanggal_penjualan)}</td>
                    <td class="kanan">${penjualan.total_harga}</td>
                    <td class="kanan">${penjualan.uang_bayar}</td>
                    <td class="kanan">${penjualan.kembalian}</td>
                    <td class="tengah">${penjualan.nama_lengkap}</td>
                    <td>
                        <button class="btn detail" onclick="showDetail(${penjualan.id_penjualan})">Detail</button>
                        <button class="btn delete" onclick="deletePenjualan(${penjualan.id_penjualan})">Hapus</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        updatePagination();
    } catch (error) {
        console.error('Error:', error);
        alert('Gagal memuat data penjualan');
    }
};

const updatePagination = () => {
    const paginationElement = document.getElementById('pagination');
    
    let paginationHTML = `
        <button onclick="changePage(${currentPage - 1})" ${currentPage === 0 ? 'disabled' : ''}>Previous</button>
        <span>Page ${currentPage + 1} of ${totalPages}</span>
        <button onclick="changePage(${currentPage + 1})" ${currentPage >= totalPages - 1 ? 'disabled' : ''}>Next</button>
    `;
    
    paginationElement.innerHTML = paginationHTML;
};

const changePage = (page) => {
    if (page < 0 || page >= totalPages) return;
    loadDataPenjualan(page);
};

// Initial load
document.addEventListener('DOMContentLoaded', () => {
    loadDataPenjualan();
});
    
const showDetail = (id) => {
    window.location.href = `/supervisor/data-detail-penjualan.html?id=${id}`;
};
let penjualanIdToDelete = null;

  function deletePenjualan(id) {
    penjualanIdToDelete = id;
    document.getElementById("deleteModal").style.display = "flex";
  }

  function closeModal() {
    penjualanIdToDelete = null;
    document.getElementById("deleteModal").style.display = "none";
  }

  async function confirmDelete() {
    if (!penjualanIdToDelete) return;
    
    try {
      const response = await fetch(`/api/penjualan/${penjualanIdToDelete}`, {
        method: 'DELETE'
      });

      if (response.ok) {
        alert('Penjualan berhasil dihapus');
        closeModal();
        loadDataPenjualan(); 
      } else {
        alert('Gagal menghapus penjualan');
      }
    } catch (error) {
      console.error('Error:', error);
      alert('Terjadi kesalahan saat menghapus penjualan');
    }
  }
    // document.addEventListener('DOMContentLoaded', loadDataPenjualan);

async function handleLogout(event) {
    event.preventDefault();
    
    if (confirm("Apakah Anda yakin ingin logout?")) {
        try {
            const response = await fetch('/api/logout', {
                method: 'GET',
                credentials: 'include'
            });

            if (response.ok) {
                window.location.href = '/login';
            } else {
                alert('Gagal logout. Silakan coba lagi.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Terjadi kesalahan saat logout');
        }
    }
}
</script>

</body>
</html>
